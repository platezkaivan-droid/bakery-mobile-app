  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 15px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #FF6B35;
    }
    .stat-label { color: #666; margin-top: 5px; font-size: 13px; }
    .chat-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 15px;
      height: calc(100vh - 200px);
      min-height: 400px;
    }
    @media (max-width: 768px) {
      .chat-container {
        grid-template-columns: 1fr;
        height: auto;
      }
      .users-list { max-height: 250px; }
      .chat-area { height: 400px; }
    }
    .users-list {
      background: white;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .users-list h3 {
      font-size: 16px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #FF6B35;
    }
    .user-item {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      background: #f8f9fa;
    }
    .user-item:hover { background: #e9ecef; transform: translateX(3px); }
    .user-item.active {

      border: 2px solid #FF6B35;
    }
    .user-item.unread {

    }
    .user-name { font-weight: 600; font-size: 14px; margin-bottom: 3px; }
    .user-last-message {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .user-time { font-size: 11px; color: #999; margin-top: 3px; }
    .unread-badge {
      background: #FF6B35;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      margin-left: 5px;
    }
    .chat-area {
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      font-weight: 600;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #e3f2fd;
      align-self: flex-start;
    }
    .message.admin {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      align-self: flex-end;
    }
    .message-time { font-size: 10px; opacity: 0.7; margin-top: 3px; }
    .input-area {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
    }
    textarea:focus { outline: none; border-color: #FF6B35; }
    button {
      padding: 10px 20px;
      background: #FF6B35;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #e55a2b; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .empty-state { text-align: center; padding: 40px; color: #999; }
    .loading { text-align: center; padding: 30px; color: #666; }
    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .notification.error { background: #f44336; }
    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    let currentUserId = null;

    // Base64 URL encode
    function base64UrlEncode(str) {
      return btoa(str).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
    }

    // Create JWT for Google OAuth
    async function createJWT() {
      const header = { alg: 'RS256', typ: 'JWT' };
      const now = Math.floor(Date.now() / 1000);
      const payload = {
        iss: SERVICE_ACCOUNT.client_email,
        sub: SERVICE_ACCOUNT.client_email,
        aud: SERVICE_ACCOUNT.token_uri,
        iat: now,
        exp: now + 3600,
        scope: 'https://www.googleapis.com/auth/firebase.messaging'
      };

      const headerB64 = base64UrlEncode(JSON.stringify(header));
      const payloadB64 = base64UrlEncode(JSON.stringify(payload));
      const signatureInput = `${headerB64}.${payloadB64}`;

      // Import private key
      const pemContents = SERVICE_ACCOUNT.private_key
        .replace('-----BEGIN PRIVATE KEY-----', '')
        .replace('-----END PRIVATE KEY-----', '')
        .replace(/\n/g, '');
      
      const binaryKey = Uint8Array.from(atob(pemContents), c => c.charCodeAt(0));
      
      const cryptoKey = await crypto.subtle.importKey(
        'pkcs8',
        binaryKey,
        { name: 'RSASSA-PKCS1-v1_5', hash: 'SHA-256' },
        false,
        ['sign']
      );
      
      const signature = await crypto.subtle.sign(
        'RSASSA-PKCS1-v1_5',
        cryptoKey,
        new TextEncoder().encode(signatureInput)
      );
      
      const signatureB64 = btoa(String.fromCharCode(...new Uint8Array(signature)))
        .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
      
      return `${headerB64}.${payloadB64}.${signatureB64}`;
    }

    // Get OAuth2 access token
    async function getAccessToken() {
      if (accessToken && Date.now() < tokenExpiry) {
        return accessToken;
      }

      const jwt = await createJWT();
      
      const response = await fetch(SERVICE_ACCOUNT.token_uri, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${jwt}`
      });
      
      const data = await response.json();
      accessToken = data.access_token;
      tokenExpiry = Date.now() + (data.expires_in - 60) * 1000;
      return accessToken;
    }

    // Send FCM push notification
    async function sendFCMPush(fcmToken, title, body) {
      try {
        const token = await getAccessToken();
        
        const message = {
          message: {
            token: fcmToken,
            notification: { title, body },
            android: {
              priority: 'high',
              notification: { sound: 'default', channel_id: 'default' }
            }
          }
        };

        const response = await fetch(
          `https://fcm.googleapis.com/v1/projects/${SERVICE_ACCOUNT.project_id}/messages:send`,
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(message)
          }
        );

        const result = await response.json();
        console.log('FCM Response:', response.status, result);
        return response.ok;
      } catch (error) {
        console.error('FCM Error:', error);
        return false;
      }
    }

    // Load messages
    async function loadMessages() {
      try {
        const { data, error } = await supabase
          .from('support_messages')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;
        allMessages = data || [];
        processUsers();
        updateStats();
      } catch (error) {
        console.error('Error:', error);
        showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, true);
      }
    }

    function processUsers() {
      users = {};
      allMessages.forEach(msg => {
        if (!users[msg.user_id]) {
          users[msg.user_id] = { id: msg.user_id, messages: [], lastMessage: null, unreadCount: 0 };
        }
        users[msg.user_id].messages.push(msg);
        if (!users[msg.user_id].lastMessage || new Date(msg.created_at) > new Date(users[msg.user_id].lastMessage.created_at)) {
          users[msg.user_id].lastMessage = msg;
        }
        if (!msg.is_admin) {
          const hasReply = users[msg.user_id].messages.some(m => m.is_admin && new Date(m.created_at) > new Date(msg.created_at));
          if (!hasReply) users[msg.user_id].unreadCount++;
        }
      });
      renderUsersList();
    }

    function renderUsersList() {
      const container = document.getElementById('usersList');
      const userArray = Object.values(users).sort((a, b) => new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at));

      if (userArray.length === 0) {
        container.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
        return;
      }

      container.innerHTML = userArray.map(user => `
        <div class="user-item ${user.unreadCount > 0 ? 'unread' : ''} ${currentUserId === user.id ? 'active' : ''}" 
             onclick="selectUser('${user.id}')">
          <div class="user-name">
            üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            ${user.unreadCount > 0 ? `<span class="unread-badge">${user.unreadCount}</span>` : ''}
          </div>
          <div class="user-last-message">${user.lastMessage.text}</div>
          <div class="user-time">${formatTime(user.lastMessage.created_at)}</div>
        </div>
      `).join('');
    }

    function selectUser(userId) {
      currentUserId = userId;
      renderUsersList();
      renderMessages();
      document.getElementById('chatHeader').textContent = `–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º`;
      document.getElementById('messageInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      if (!currentUserId) {
        container.innerHTML = '<div class="empty-state">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>';
        return;
      }
      const userMessages = users[currentUserId].messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      container.innerHTML = userMessages.map(msg => `
        <div class="message ${msg.is_admin ? 'admin' : 'user'}">
          <div>${msg.text}</div>
          <div class="message-time">${formatTime(msg.created_at)}</div>
        </div>
      `).join('');
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentUserId) return;

      const btn = document.getElementById('sendBtn');
      btn.disabled = true;
      btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

      try {
        // Save message to database
        const { error } = await supabase
          .from('support_messages')
          .insert({ user_id: currentUserId, text: text, is_admin: true });
        if (error) throw error;
        input.value = '';

        // Send push notification
        await sendPushToUser(currentUserId, text);
        
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        btn.disabled = false;
      } catch (error) {
        showNotification('–û—à–∏–±–∫–∞: ' + error.message, true);
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        btn.disabled = false;
      }
    }

    async function sendPushToUser(userId, messageText) {
      try {
        // Get FCM token from database
        const { data: tokens, error } = await supabase
          .from('user_fcm_tokens')
          .select('fcm_token')
          .eq('user_id', userId)
          .order('updated_at', { ascending: false })
          .limit(1);

        if (error || !tokens || tokens.length === 0) {
          console.log('No FCM token found for user');
          showNotification('‚ö†Ô∏è –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
          return;
        }

        const fcmToken = tokens[0].fcm_token;
        console.log('Sending push to:', fcmToken.substring(0, 30) + '...');

        const success = await sendFCMPush(
          fcmToken,
          'üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ü–∞–≤–ª–æ–≤–∞',
          messageText.length > 100 ? messageText.substring(0, 100) + '...' : messageText
        );

        if (success) {
          showNotification('üì± Push –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        } else {
          showNotification('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ push', true);
        }
      } catch (error) {
        console.error('Push error:', error);
        showNotification('‚ùå –û—à–∏–±–∫–∞: ' + error.message, true);
      }
    }

    function updateStats() {
      document.getElementById('totalUsers').textContent = Object.keys(users).length;
      document.getElementById('totalMessages').textContent = allMessages.length;
      document.getElementById('unreadChats').textContent = Object.values(users).filter(u => u.unreadCount > 0).length;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return '—Å–µ–π—á–∞—Å';
      if (diff < 3600000) return Math.floor(diff / 60000) + ' –º–∏–Ω';
      if (diff < 86400000) return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
      return date.toLocaleDateString('ru-RU');
    }

    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = 'notification' + (isError ? ' error' : '');
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // Realtime subscription
    function setupRealtime() {
      supabase
        .channel('admin_chat')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'support_messages' }, (payload) => {
          if (!payload.new.is_admin) {
            showNotification('üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!');
            // Play sound
            try {
              const ctx = new (window.AudioContext || window.webkitAudioContext)();
              const osc = ctx.createOscillator();
              const gain = ctx.createGain();
              osc.connect(gain);
              gain.connect(ctx.destination);
              osc.frequency.value = 800;
              gain.gain.setValueAtTime(0.3, ctx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
              osc.start();
              osc.stop(ctx.currentTime + 0.3);
            } catch(e) {}
          }
          allMessages.unshift(payload.new);
          processUsers();
          updateStats();
          if (currentUserId === payload.new.user_id) renderMessages();
        })
        .subscribe();
    }

    // Init
    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('messageInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
      });
      await loadMessages();
      setupRealtime();
      setInterval(loadMessages, 30000);
    });
  </script>
</body>
