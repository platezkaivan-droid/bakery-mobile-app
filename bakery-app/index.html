<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ - Bakery App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .loading {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 11px;
            color: #666;
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üç∞</div>
        <h1>–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ!</h1>
        <p id="status">–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...</p>
        <a id="deepLinkBtn" href="#" class="button">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤—Ä—É—á–Ω—É—é</a>
        <div class="loading">
            <div class="spinner"></div>
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...
        </div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        // –°—Ö–µ–º–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const scheme = 'bakery-app';
        const path = '//auth-callback';
        
        function getRedirectUrl() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ—Å–ª–µ # –∏ –ø–æ—Å–ª–µ ?
            const hash = window.location.hash.substring(1); // —É–±–∏—Ä–∞–µ–º #
            const search = window.location.search.substring(1); // —É–±–∏—Ä–∞–µ–º ?
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            let params = [];
            if (search) params.push(search);
            if (hash) params.push(hash);
            
            const queryString = params.join('&');
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º Deep Link: bakery-app://auth-callback#param1=value1&param2=value2
            return scheme + ':' + path + (queryString ? '#' + queryString : '');
        }
        
        const finalUrl = getRedirectUrl();
        
        // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('üîó Redirect URL:', finalUrl);
        console.log('üìç Current URL:', window.location.href);
        console.log('üîç Hash:', window.location.hash);
        console.log('üîç Search:', window.location.search);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º debug info (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        // document.getElementById('debug').style.display = 'block';
        // document.getElementById('debug').innerHTML = 'Deep Link:<br>' + finalUrl;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('deepLinkBtn').href = finalUrl;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        setTimeout(() => {
            console.log('üöÄ Attempting to open app...');
            window.location.href = finalUrl;
            
            // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –≤—Å—ë –µ—â—ë –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                document.getElementById('status').textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        }, 500);
    </script>
</body>
</html>
